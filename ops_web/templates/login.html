<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>自动化运维平台</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/signin.css" rel="stylesheet">


    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/bootstrap/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" role="form" method="post" action="/login/">
	  	<h2 class="text-center">
				运维平台
		</h2>
        <!--<h2 class="form-signin-heading">管理平台</h2>-->
		
			
		<input type="email" class="form-control" name="user" placeholder="用户名@邮件格式" required autofocus>
	

        <input type="password" class="form-control" name="passwd" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住用户名
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		{% csrf_token %}
        <!--失败提示-->
		{% if err %}
		<p></p>
		<div class="alert alert-danger" role="alert">
		  <a class="alert-link">{{err}}</a>
		</div>					
		{% endif %}

	

      </form>




	<!---/foot-->
	    <div style="text-align:center; margin-left:auto; margin-right:auto;">
          <div class="mastfoot">
            <div class="inner">
              <p lass="container">运维平台<a href="#">开发 0.1</a>, by <a href="#">@</a>.</p>
            </div>
          </div>
		</div>
	<!--/foot---->

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/bootstrap/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
